<ion-view>
    <ion-nav-title>Carro escolhido</ion-nav-title>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Ótima Escolha
        </div>
        <div class="item item-wrap">
          {{carroEscolhido.nome}}
          <ul class="list">
            <li class="item item-toggle" ng-repeat="acessorio in listaDeAcessorios">
              {{acessorio.nome}} - R{{acessorio.preco | currency }}
              <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model='isMarcado' ng-click="mudou(acessorio, isMarcado)" ng-model="isMarcado">
              <div class="track">
                <div class="handle"></div>
              </div>
              </label>
            </li>
          </ul>
        </div>
        <div class="item item-divider">
          Preço: R{{carroEscolhido.preco | currency }}
        </div>
        <a class="button button-positive button-full" href="#/app/finalizarpedido/{{carroEscolhido}}">Finalizar pedido</a>
      </div>
    </ion-content>
</ion-view>
